name: bible
description: the Holy Bible in languages
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.5+50

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_reorderable_list: ^1.0.0
  share: ^2.0.4
  firebase_analytics: ^8.2.0
  firebase_core: ^1.4.0
  http: ^0.13.3
  path_provider: ^2.0.2
  package_info: ^2.0.2
  cupertino_icons: ^1.0.3
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/book.json

  fonts:
    # - family: Mm3Web
    #   fonts:
    #     - asset: assets/fonts/Mm3Web_V3.000.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Bold.ttf
    - family: LaiSiangtho
      fonts:
        - asset: assets/fonts/LaiSiangtho.ttf
    - family: Mm3Web
      fonts:
        - asset: assets/fonts/Mm3Web.ttf